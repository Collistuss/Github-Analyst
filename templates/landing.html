<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Analyst - AI Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .animated-text-gradient {
            background: linear-gradient(90deg, #2fff66, #37ff8b, #2fff66, #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shine 3s linear infinite;
        }
        @keyframes gradient-shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="vanta-bg"></div>

    <div class="relative min-h-screen flex flex-col justify-center items-center text-center p-4">
        
        <div class="mb-8">
             <h2 class="text-3xl font-black tracking-wider animated-text-gradient mb-4">GITHUB ANALYST</h2>
             <h1 class="text-5xl md:text-7xl font-black text-white tracking-tighter">Your AI Co-Pilot for GitHub</h1>
        </div>

        <p class="max-w-2xl text-lg text-gray-300 mb-10">
            Unlock deep repository insights, modernize your code, and analyze pull requests with the power of AI.
        </p>

        <div>
            <!-- THIS IS THE CORRECTED LINE -->
            <a href="{{ auth_url }}" class="bg-green-600 hover:bg-green-500 text-white font-bold text-lg py-4 px-10 rounded-lg transition-transform transform hover:scale-105">
                Login with GitHub
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x2fff66,
            backgroundColor: 0x111827
        });
    </script>
</body>
</html>
